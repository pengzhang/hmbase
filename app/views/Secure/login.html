#{extends 'UserController/user.html' /} 	
<div class="row">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-3 col-md-offset-8">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">&{'secure.title'}</div>
			<div class="panel-body">
				#{if flash.error}
					<div class="alert alert-warning" role="alert">
						&{flash.error}
					</div>
				#{/if}
				#{if flash.success}
					<div class="alert alert-success" role="alert">
						&{flash.success}
					</div>	
				#{/if}
				#{form @authenticate()}
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="用户名" name="username" value="${flash.username}" type="text" autofocus>
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="密码" name="password" type="password">
						</div>
						<div class="form-group">
							<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
							记住我
						</div>
						
						<input type="submit" class="btn btn-primary" value="登录">
					</fieldset>
				#{/form}
			</div>
		</div>
	</div><!-- /.col-->
</div><!-- /.row -->
