#{extends 'AdminController/admin.html' /} 
#{set title:'创建用户' /}
#{include 'AdminController/nav.html'/}
#{include 'AdminController/sidebar.html'/}
#{set 'moreStyles' }
	<link href="/public/stylesheets/bootstrap/bootstrap-table.css" rel="stylesheet">
#{/set}


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
			<li class="active">创建用户</li>
		</ol>
	</div><!--/.row-->
	
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">创建用户</h1>
		</div>
	</div><!--/.row-->
			
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">填写用户信息</div>
				<div class="panel-body">
					<div class="toolbar">
			            #{ifErrors}
			               <div class="alert alert-danger alert-dismissible" role="alert">
							  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							  <ul>
							   #{errors}
							   	 <li>${error}</li>
							   #{/errors}
						      </ul>
						   </div>
						#{/ifErrors}
			        </div>
			        <form action="/admin/users/create" method="post">
				        <div class="form-group">
	                        <label>用户名</label>
	                        <input type="text" class="form-control" name="user.username" placeholder="用户名" value="${flash['user.username']}">
	                    </div>
	                    <div class="form-group">
	                        <label>密码</label>
	                        <input type="password" class="form-control" name="user.password" placeholder="密码" value="${flash['user.password']}">
	                    </div>
	                    <div class="form-group">
	                        <label>重复密码</label>
	                        <input type="password" class="form-control" name="user.repeatPassword" placeholder="重复密码" value="${flash['user.repeatPassword']}">
	                    </div>
	                    <div class="form-group">
	                        <label>昵称</label>
	                        <input type="text" class="form-control" name="user.nickname" placeholder="昵称" value="${flash['user.nickname']}">
	                    </div>
	                    <div class="form-group">
	                        <label>邮箱</label>
	                        <input type="text" class="form-control" name="user.email" placeholder="邮箱" value="${flash['user.email']}">
	                    </div>
	                    <div class="form-group">
	                        <label>手机号</label>
	                        <input type="text" class="form-control" name="user.mobile" placeholder="手机号" value="${flash['user.mobile']}">
	                    </div>
	                    <div class="form-group">
	                        <label class="control-label">用户类型</label>
	                        <div>
	                    		<label class="radio-inline">
	                        		<input type="radio"  name="user.type" value="0" ${flash['user.type']=='0'?'checked':''}>超级管理员
		                        </label>
		                        <label class="radio-inline">
		                        	<input type="radio"  name="user.type" value="1" ${flash['user.type']=='1'?'checked':''}>管理员
		                        </label>
		                        <label class="radio-inline">
		                        	<input type="radio"  name="user.type" value="2" ${flash['user.type']=='2'?'checked':''}>高级会员
		                        </label>
		                        <label class="radio-inline">
		                        	<input type="radio"  name="user.type" value="3" ${flash['user.type']==null?'checked':''} ${flash['user.type']=='3'?'checked':''}>普通会员
		                        </label>
	                    	</div>
	                    </div>
	                    <div class="form-group">
	                    	<button type="submit" class="btn btn-primary">提交</button>
	                    </div>
			        </form>
				</div>
			</div>
		</div>
	</div><!--/.row-->
</div><!--/.main-->

#{set 'moreScripts' }
#{/set}
